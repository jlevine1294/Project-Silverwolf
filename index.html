    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
    $(document).ready(function() {
    //check to see if the access token is present in local storage
    if ( localStorage.getItem('token') ) {
        
        $(".public").css("display", "none");
        $(".private").css("display", "block");
        
        var me = JSON.parse ( localStorage.getItem("me") );
        console.log(me.SchoolID);
        
        $.ajax({
        url: "http://dev.sycamoreeducation.com/api/v1/School/"+me.SchoolID+"/Grades",
        type: "GET",
        datatype: "json",
        processData: false,
        beforeSend: function(xhr){
            var access_token = localStorage.getItem("token");
            xhr.setRequestHeader('Authorization', 'Bearer '+access_token);
        }
        })
        .done(function(data, statusText, xhr){
            displaygrades(data);
        })
        .fail(function(xhr, statusText, errorThrown) {
            console.log("Failed to connect to API");
            console.log(statusText);
            console.log(xhr);

        });
    
    }

    //when logging out, clear access token and present login button
    $("#logout").click(function(){
        localStorage.clear();
        $(".private").css("display", "none");
        $(".public").css("display", "block");
        $(".private ul").empty();
    });
    
    function displaygrades(data){
        //console.log(data);
        $.jqplot.config.enablePlugins = true;
        var s1 = [2, 6, 7, 10];
        var ticks = ['a', 'b', 'c', 'd'];
         
        plot1 = $.jqplot('chart1', [s1], {
            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
            animate: !$.jqplot.use_excanvas,
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });
     
        $('#chart1').bind('jqplotDataClick', 
            function (ev, seriesIndex, pointIndex, data) {
                $('#info1').html('series: '+seriesIndex+', point: '+pointIndex+', data: '+data);
            }
	  });
        });
</script>
