    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script>
    $(document).ready(function() {
    //check to see if the access token is present in local storage
    if ( localStorage.getItem('token') ) {
        
        $(".public").css("display", "none");
        $(".private").css("display", "block");
        
        var me = JSON.parse ( localStorage.getItem("me") );
        console.log(me.SchoolID);
        
        $.ajax({
        url: "http://dev.sycamoreeducation.com/api/v1/Student/"+me.StudentID+"/Grades",
        type: "GET",
        datatype: "json",
        processData: false,
        beforeSend: function(xhr){
            var access_token = localStorage.getItem("token");
            xhr.setRequestHeader('Authorization', 'Bearer '+access_token);
        }
        })
        .done(function(data, statusText, xhr){
            displaygrades(data);
        })
        .fail(function(xhr, statusText, errorThrown) {
            console.log("Failed to connect to API");
            console.log(statusText);
            console.log(xhr);

        });
    
    }

    //when logging out, clear access token and present login button
    $("#logout").click(function(){
        localStorage.clear();
        $(".private").css("display", "none");
        $(".public").css("display", "block");
        $(".private ul").empty();
    });
    
    function displaygrades(data){
        //console.log(data);
        var masterArray = [];
	
	var doclines = new Array();
	

	doclines["doc3"] = [['New Pt, Level 1 (10 min)',0], ['New Pt, Level 2 (20 min)',0], ['New Pt, Level 3 (30 min)',7], ['New Pt, Level 4 (45 min)',18], ['New Pt, Level 5 (60 min)',0], ['Est Pt, Level 1 (5 min)',0], ['Est Pt, Level 2 (10 min)',0], ['Est Pt, Level 3 (15 min)',24], ['Est Pt, Level 4 (25 min)',44], ['Est Pt, Level 5 (40 min)',3]];
	doclines["doc1"] = [['New Pt, Level 1 (10 min)',0], ['New Pt, Level 2 (20 min)',0], ['New Pt, Level 3 (30 min)',1], ['New Pt, Level 4 (45 min)',0], ['New Pt, Level 5 (60 min)',0], ['Est Pt, Level 1 (5 min)',0], ['Est Pt, Level 2 (10 min)',0], ['Est Pt, Level 3 (15 min)',2], ['Est Pt, Level 4 (25 min)',0], ['Est Pt, Level 5 (40 min)',0]];
	doclines["doc2"] = [['New Pt, Level 1 (10 min)',0], ['New Pt, Level 2 (20 min)',0], ['New Pt, Level 3 (30 min)',0], ['New Pt, Level 4 (45 min)',0], ['New Pt, Level 5 (60 min)',0], ['Est Pt, Level 1 (5 min)',0], ['Est Pt, Level 2 (10 min)',0], ['Est Pt, Level 3 (15 min)',0], ['Est Pt, Level 4 (25 min)',7], ['Est Pt, Level 5 (40 min)',0]];
    
  $.each(data, function(index,value){
    console.log (value);
    var classes = [];
    classes.push(value.ClassName, value.Number);
    masterArray.push(classes);
    });
   console.log(masterArray);
   
   var plot1 = $.jqplot('plot1', [masterArray], {
      title: 'Grades',
      series:[{renderer: $.jqplot.BarRenderer}],
   axesDefaults: {
      tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
      tickOptions: {
	angle: -30,
	fontSize: '10pt'
      }
   },
   axes: {
      xaxis: {
	renderer: $.jqplot.CategoryAxisRenderer
      }
   }
    });
    $.jqplot.eventListenerHooks.push(['jqplotClick', plot1ClickHandler]);

	function make2nd(docid,name){
		if(doclines[docid] != undefined) {
			$("#chart2").html('');
			plot2 = $.jqplot('chart2', [doclines[docid]], {
				legend:{show:false, location:'ne', xoffset:-255}, 
				title:name,
				seriesDefaults: {
					renderer:$.jqplot.BarRenderer
				},


				axesDefaults: {
					tickRenderer: $.jqplot.CanvasAxisTickRenderer ,
					tickOptions: {
					  angle: -30,
					  fontSize: '10pt'
					}
					},
					axes: {
					  xaxis: {
      					renderer: $.jqplot.CategoryAxisRenderer
						  },
					  yaxis: {
						autoscale:true,
						tickOptions:{formatString:'%d'},
						padMax:1.3,
						min:0
					  }
				}
			});
		} else {
			$("#chart2").html('');
			$("#chart2").html('There is no data for provider, '+name);
		}
	}
	
	function plot1ClickHandler(ev, gridpos, datapos, neighbor, plot) {
		if(plot.targetId == "#bargraph") {				
		
			var column = getColumnLocation(plot,gridpos,line1.length);
			
			make2nd('doc'+plot.data[0][parseInt(column)][2], plot.data[0][parseInt(column)][0]);
			
		}
	}
	plot1.resetZoom();
    };
    });
 
</script>
